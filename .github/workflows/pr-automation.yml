name: PR Automation

on:
  pull_request:
    types: [opened, reopened]

permissions:
  issues: write
  pull-requests: write
  contents: read
  repository-projects: write

jobs:
  pr_automation:
    runs-on: ubuntu-latest
    steps:
      - name: Configure PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const branchName = pr.head.ref;

            const issueMatch = branchName.match(/^#?(\d+)-/);

            if (!issueMatch) {
              console.log('Cannot find issue number:', branchName);
              return;
            }

            const issueNumber = parseInt(issueMatch[1]);

            try {
              const issue = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber
              });

              const newTitle = `[#${issueNumber}] ${issue.data.title}`;

              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: newTitle,
                body: `This PR implements the changes for issue #${issueNumber}`
              });

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['in-progress']
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `🔗 PR #${pr.number} 작업이 시작되었습니다.`
              });

            } catch (error) {
              console.error('PR 설정 중 에러 발생:', error);
              core.setFailed(error.message);
            }
